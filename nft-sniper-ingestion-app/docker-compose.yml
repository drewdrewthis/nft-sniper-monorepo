version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - snipernetwork

  postgres:
    image: postgres:13
    restart: unless-stopped
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - .postgres:/var/lib/postgresql/data
    networks:
      - snipernetwork
    

networks:
  snipernetwork:

volumes:
  .postgres: